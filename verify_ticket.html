<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADUN Dinner Night - Ticket Verification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f8f5f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(212, 175, 55, 0.1)" stroke-width="1"/></svg>');
      opacity: 0.3;
      z-index: -1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 20px;
      width: 100%;
      max-width: 800px;
    }
    
    .header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #d4af37, #b08d26);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      border: 2px solid #f8f5f0;
    }
    
    .logo i {
      font-size: 36px;
      color: #f8f5f0;
    }
    
    .container {
      background: rgba(26, 26, 26, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(212, 175, 55, 0.2);
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
    }
    
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #d4af37, #f9f295);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin: 0 auto 25px;
      font-weight: 300;
      line-height: 1.6;
      max-width: 90%;
    }
    
    .card {
      background: rgba(40, 40, 40, 0.6);
      border-radius: 16px;
      padding: 25px;
      margin: 20px 0;
      border-left: 3px solid #d4af37;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    
    .status-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .status-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    
    .status {
      font-size: 1.3rem;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 30px;
      display: inline-block;
    }
    
    .success .status-icon { color: #2ecc71; }
    .info .status-icon { color: #3498db; }
    .error .status-icon { color: #e74c3c; }
    
    .success .status {
      background: rgba(46, 204, 113, 0.15);
      color: #2ecc71;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }
    
    .info .status {
      background: rgba(52, 152, 219, 0.15);
      color: #3498db;
      border: 1px solid rgba(52, 152, 219, 0.3);
    }
    
    .error .status {
      background: rgba(231, 76, 60, 0.15);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }
    
    #details {
      font-size: 1.1rem;
      margin: 20px 0;
      line-height: 1.6;
    }
    
    button {
      background: linear-gradient(135deg, #d4af37, #b08d26);
      color: #1a1a1a;
      border: none;
      padding: 14px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 300px;
      margin: 20px auto 10px;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(212, 175, 55, 0.3);
      border-top: 3px solid #d4af37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .ticket-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin: 25px 0;
      text-align: left;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
    }
    
    .info-row:last-child {
      border-bottom: none;
    }
    
    .info-label {
      font-weight: 600;
      color: #d4af37;
    }
    
    .info-value {
      font-weight: 500;
      text-align: right;
      max-width: 60%;
      word-break: break-word;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
      width: 100%;
      padding-top: 20px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    .footer a {
      color: #d4af37;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .card {
        padding: 20px;
      }
      
      .status {
        font-size: 1.1rem;
      }
      
      .info-row {
        flex-direction: column;
        gap: 5px;
      }
      
      .info-value {
        text-align: left;
        max-width: 100%;
      }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-ticket-alt"></i>
    </div>
    <div class="container">
      <h1>ADUN Dinner Night</h1>
      <p class="subtitle">Ticket Verification Portal</p>
      
      <div class="card">
        <div id="statusContainer" class="status-container">
          <div class="status-icon">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
          <div id="status" class="status">Checking ticket status...</div>
        </div>
        
        <p id="details">Retrieving ticket information...</p>
        
        <div id="ticketInfo" class="ticket-info" style="display: none;">
          <div class="info-row">
            <span class="info-label">Full Name:</span>
            <span class="info-value" id="fullName">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Matric Number:</span>
            <span class="info-value" id="matricNo">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Verification Status:</span>
            <span class="info-value" id="verifyStatus">-</span>
          </div>
        </div>
        
        <button id="verifyBtn" style="display: none;">
          <i class="fas fa-check-circle"></i> Verify Ticket
        </button>
      </div>
      
      <div class="footer">
        <p>ADUN Annual Dinner & Awards Night 2025</p>
        <p>For assistance: <a href="mailto:chiderachinaka06@gmail.com">chiderachinaka06@gmail.com</a></p>
      </div>
    </div>
  </div>

  <script>
    const token = window.location.pathname.split("/").filter(Boolean).pop();
    const statusElem = document.getElementById("status");
    const statusContainer = document.getElementById("statusContainer");
    const detailsElem = document.getElementById("details");
    const verifyBtn = document.getElementById("verifyBtn");
    const ticketInfo = document.getElementById("ticketInfo");
    const fullNameElem = document.getElementById("fullName");
    const matricNoElem = document.getElementById("matricNo");
    const verifyStatusElem = document.getElementById("verifyStatus");

    async function fetchTicket() {
      const now = new Date().getTime(); // cache buster
      const response = await fetch(`https://ticket-bad1.onrender.com/api/tickets/${token}/?t=${now}`, {
        headers: { 'Cache-Control': 'no-cache' }
      });

      if (!response.ok) throw new Error("Ticket not found.");

      return await response.json();
    }

    async function verifyTicket() {
      try {
        // Update button to show loading
        verifyBtn.innerHTML = '<span class="spinner"></span> Verifying...';
        verifyBtn.disabled = true;
        
        const response = await fetch(`https://ticket-bad1.onrender.com/api/tickets/${token}/verify/`, {
          method: "POST",
          headers: { 'Cache-Control': 'no-cache' }
        });

        if (!response.ok) throw new Error("Failed to verify ticket.");

        // Update UI
        statusContainer.className = "status-container info";
        statusContainer.querySelector('.status-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
        statusElem.textContent = "Ticket successfully verified!";
        verifyBtn.style.display = "none";
        verifyStatusElem.textContent = "Verified";
        verifyStatusElem.style.color = "#2ecc71";

        // Show success animation
        statusContainer.classList.add("fade-in");
      } catch (err) {
        statusContainer.className = "status-container error";
        statusContainer.querySelector('.status-icon').innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
        statusElem.textContent = "Error: " + err.message;
        verifyBtn.innerHTML = '<i class="fas fa-check-circle"></i> Verify Ticket';
        verifyBtn.disabled = false;
      }
    }

    async function loadTicketStatus() {
      try {
        const ticket = await fetchTicket();
        detailsElem.textContent = `Token: ${ticket.token}`;
        
        // Show ticket info
        fullNameElem.textContent = ticket.full_name;
        matricNoElem.textContent = ticket.matric_no;
        ticketInfo.style.display = "block";
        ticketInfo.classList.add("fade-in");
        
        if (ticket.is_verified) {
          statusContainer.className = "status-container success";
          statusContainer.querySelector('.status-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
          statusElem.textContent = "Ticket is already verified";
          verifyStatusElem.textContent = "Verified";
          verifyStatusElem.style.color = "#2ecc71";
          verifyBtn.style.display = "none";
        } else {
          statusContainer.className = "status-container error";
          statusContainer.querySelector('.status-icon').innerHTML = '<i class="fas fa-times-circle"></i>';
          statusElem.textContent = "Ticket is not yet verified";
          verifyStatusElem.textContent = "Unverified";
          verifyStatusElem.style.color = "#e74c3c";
          verifyBtn.style.display = "block";
          verifyBtn.classList.add("fade-in");
        }
      } catch (err) {
        detailsElem.textContent = "Verification failed: " + err.message;
        statusContainer.className = "status-container error";
        statusContainer.querySelector('.status-icon').innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
        statusElem.textContent = "Error: " + err.message;
        verifyBtn.style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadTicketStatus();
      verifyBtn.onclick = verifyTicket;
    });
  </script>
</body>
</html>
