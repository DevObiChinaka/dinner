<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #111827;
    }

    p {
      font-size: 16px;
      color: #4b5563;
    }

    .status {
      font-size: 18px;
      margin-top: 20px;
      font-weight: 600;
    }

    .success {
      color: #16a34a;
    }

    .info {
      color: #f59e0b;
    }

    .error {
      color: #dc2626;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ticket Verification</h1>
    <p id="details">Checking ticket status...</p>
    <div id="status" class="status"></div>
    <button id="verifyBtn" style="display: none;">Verify Ticket</button>
  </div>

  <script>
    async function verifyTicket(token) {
      const statusElem = document.getElementById("status");
      const verifyBtn = document.getElementById("verifyBtn");

      try {
        const verifyResponse = await fetch(`https://ticket-bad1.onrender.com/api/tickets/${token}/verify/`, {
          method: "POST",
        });

        if (!verifyResponse.ok) throw new Error("Failed to verify ticket.");

        statusElem.textContent = "üéâ Ticket successfully verified!";
        statusElem.className = "status info";
        verifyBtn.style.display = "none";
      } catch (err) {
        statusElem.textContent = "‚ùå " + err.message;
        statusElem.className = "status error";
      }
    }

    async function checkTicket() {
      const token = window.location.pathname.split("/").filter(Boolean).pop();
      const statusElem = document.getElementById("status");
      const detailsElem = document.getElementById("details");
      const verifyBtn = document.getElementById("verifyBtn");

      try {
        const response = await fetch(`https://ticket-bad1.onrender.com/api/tickets/${token}/`);
        if (!response.ok) throw new Error("Ticket not found.");

        const ticket = await response.json();

        detailsElem.innerText = `${ticket.full_name} (Matric No: ${ticket.matric_no})`;

        if (ticket.is_verified) {
          statusElem.textContent = "‚úÖ Ticket is already verified.";
          statusElem.className = "status success";
        } else {
          statusElem.textContent = "‚ùå Ticket is not yet verified.";
          statusElem.className = "status error";
          verifyBtn.style.display = "inline-block";

          // Add click listener
          verifyBtn.onclick = () => verifyTicket(token);
        }
      } catch (err) {
        detailsElem.innerText = "Verification failed.";
        statusElem.textContent = "‚ùå " + err.message;
        statusElem.className = "status error";
      }
    }

    document.addEventListener("DOMContentLoaded", checkTicket);
  </script>
</body>
</html>
