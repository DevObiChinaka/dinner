<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ADUN Dinner Night - Ticket Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f8f5f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.08) 0%, transparent 40%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(212, 175, 55, 0.1)" stroke-width="1"/></svg>');
      opacity: 0.8;
      z-index: -1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
      position: relative;
      padding-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }
    
    .header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #d4af37, #b08d26);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      border: 2px solid #f8f5f0;
    }
    
    .logo i {
      font-size: 36px;
      color: #f8f5f0;
    }
    
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #d4af37, #f9f295);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 500px;
      margin: 0 auto;
      font-weight: 300;
      line-height: 1.6;
      color: #d4af37;
    }
    
    .card {
      background: rgba(26, 26, 26, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 35px 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(212, 175, 55, 0.2);
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
    }
    
    .input-container {
      position: relative;
      margin-bottom: 25px;
    }
    
    input {
      width: 100%;
      padding: 16px 20px;
      padding-left: 55px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      color: #f8f5f0;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      outline: none;
    }
    
    input:focus {
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
      background: rgba(255, 255, 255, 0.12);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-weight: 300;
    }
    
    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #d4af37;
      font-size: 1.3rem;
    }
    
    .btn {
      background: linear-gradient(135deg, #d4af37, #b08d26);
      color: #1a1a1a;
      border: none;
      padding: 16px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      margin: 5px 0 15px;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
      letter-spacing: 0.5px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .status {
      font-size: 1.2rem;
      margin-top: 25px;
      font-weight: 600;
      padding: 15px;
      border-radius: 12px;
      transition: all 0.4s ease;
      animation: fadeIn 0.5s ease;
    }
    
    .success {
      background: rgba(46, 204, 113, 0.15);
      color: #2ecc71;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }
    
    .info {
      background: rgba(52, 152, 219, 0.15);
      color: #3498db;
      border: 1px solid rgba(52, 152, 219, 0.3);
    }
    
    .error {
      background: rgba(231, 76, 60, 0.15);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }
    
    #ticketDetails {
      margin: 25px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      font-size: 1.1rem;
      text-align: left;
      border-left: 3px solid #d4af37;
      display: none;
    }
    
    .ticket-row {
      display: flex;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
    }
    
    .ticket-row:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    
    .ticket-label {
      font-weight: 600;
      color: #d4af37;
      width: 130px;
      flex-shrink: 0;
    }
    
    .ticket-value {
      flex-grow: 1;
      text-align: right;
      font-weight: 500;
      word-break: break-word;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
      width: 100%;
      padding-top: 20px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    .footer a {
      color: #d4af37;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .footer a:hover {
      text-decoration: underline;
      text-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.4s ease forwards;
    }
    
    @media (max-width: 600px) {
      .card {
        padding: 25px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      input {
        padding: 14px 16px;
        padding-left: 50px;
        font-size: 1rem;
      }
      
      .ticket-row {
        flex-direction: column;
        gap: 5px;
      }
      
      .ticket-value {
        text-align: left;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .logo {
        width: 70px;
        height: 70px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .btn {
        padding: 14px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-ticket-alt"></i>
    </div>
    <h1>ADUN Dinner Night</h1>
    <p class="subtitle">Verify your tickets for the exclusive event</p>
    
    <div class="card">
      <div class="input-container">
        <i class="fas fa-key input-icon"></i>
        <input type="text" id="tokenInput" placeholder="Enter ticket token...">
      </div>
      
      <button class="btn" onclick="checkTicket()">
        <i class="fas fa-search"></i> Check Ticket
      </button>
      
      <div id="ticketDetails">
        <div class="ticket-row">
          <span class="ticket-label">Full Name:</span>
          <span class="ticket-value" id="fullName">-</span>
        </div>
        <div class="ticket-row">
          <span class="ticket-label">Matric Number:</span>
          <span class="ticket-value" id="matricNo">-</span>
        </div>
        <div class="ticket-row">
          <span class="ticket-label">Status:</span>
          <span class="ticket-value" id="ticketStatus">-</span>
        </div>
      </div>
      
      <div id="status" class="status"></div>
      <button id="verifyBtn" class="btn" style="display: none;">
        <i class="fas fa-check-circle"></i> Verify Ticket
      </button>
    </div>
    
    <div class="footer">
      <p>ADUN Annual Dinner & Awards Night 2025</p>
      <p>For assistance: <a href="mailto:chiderachinaka06@gmail.com">chiderachinaka06@gmail.com</a></p>
    </div>
  </div>

  <script>
    async function checkTicket() {
      const token = document.getElementById("tokenInput").value.trim();
      const statusElem = document.getElementById("status");
      const detailsElem = document.getElementById("ticketDetails");
      const verifyBtn = document.getElementById("verifyBtn");
      const fullNameElem = document.getElementById("fullName");
      const matricNoElem = document.getElementById("matricNo");
      const ticketStatusElem = document.getElementById("ticketStatus");

      // Reset UI
      statusElem.textContent = "";
      statusElem.className = "status";
      verifyBtn.style.display = "none";
      
      if (!token) {
        statusElem.textContent = "Please enter a ticket token";
        statusElem.className = "status error";
        detailsElem.style.display = "none";
        return;
      }
      
      try {
        statusElem.textContent = "Checking ticket status...";
        statusElem.className = "status";
        
        const response = await fetch(`https://ticket-bad1.onrender.com/api/tickets/${token}/`);
        
        if (!response.ok) {
          throw new Error("Ticket not found.");
        }

        const ticket = await response.json();
        
        // Display ticket details
        fullNameElem.textContent = ticket.full_name || "-";
        matricNoElem.textContent = ticket.matric_no || "-";
        detailsElem.style.display = "block";
        detailsElem.classList.add("fade-in");
        
        if (ticket.is_verified) {
          statusElem.textContent = "‚úÖ Ticket is already verified.";
          statusElem.className = "status success";
          ticketStatusElem.textContent = "Verified";
          ticketStatusElem.style.color = "#2ecc71";
        } else {
          statusElem.textContent = "‚ùå Ticket is not yet verified.";
          statusElem.className = "status error";
          ticketStatusElem.textContent = "Unverified";
          ticketStatusElem.style.color = "#e74c3c";
          verifyBtn.style.display = "block";
          verifyBtn.classList.add("fade-in");
          
          // Set up verification function
          verifyBtn.onclick = () => verifyTicket(token);
        }
      } catch (err) {
        statusElem.textContent = "‚ùå " + err.message;
        statusElem.className = "status error";
        detailsElem.style.display = "none";
      }
    }

    async function verifyTicket(token) {
      const statusElem = document.getElementById("status");
      const verifyBtn = document.getElementById("verifyBtn");
      const ticketStatusElem = document.getElementById("ticketStatus");
      
      try {
        // Show loading state on button
        verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
        verifyBtn.disabled = true;
        
        const response = await fetch(`https://ticket-bad1.onrender.com/api/tickets/${token}/verify/`, {
          method: "POST",
        });

        if (!response.ok) {
          throw new Error("Failed to verify ticket.");
        }

        // Update UI
        statusElem.textContent = "üéâ Ticket successfully verified!";
        statusElem.className = "status info";
        verifyBtn.style.display = "none";
        ticketStatusElem.textContent = "Verified";
        ticketStatusElem.style.color = "#2ecc71";
        
        // Add success animation
        statusElem.classList.add("fade-in");
      } catch (err) {
        statusElem.textContent = "‚ùå " + err.message;
        statusElem.className = "status error";
        verifyBtn.innerHTML = '<i class="fas fa-check-circle"></i> Verify Ticket';
        verifyBtn.disabled = false;
      }
    }
    
    // Handle Enter key press in input field
    document.getElementById("tokenInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkTicket();
      }
    });
  </script>
</body>
</html>
