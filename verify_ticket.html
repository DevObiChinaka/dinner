<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADUN Dinner Night - Ticket Verification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f8f5f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(212, 175, 55, 0.1)" stroke-width="1"/></svg>');
      opacity: 0.3;
      z-index: -1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 20px;
      width: 100%;
      max-width: 800px;
    }
    
    .header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #d4af37, #b08d26);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      border: 2px solid #f8f5f0;
    }
    
    .logo i {
      font-size: 36px;
      color: #f8f5f0;
    }
    
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #d4af37, #f9f295);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
      font-weight: 300;
      line-height: 1.6;
    }
    
    .container {
      background: rgba(26, 26, 26, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(212, 175, 55, 0.2);
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 1.1rem;
      color: #d4af37;
      text-align: left;
      padding-left: 10px;
    }
    
    .input-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    input {
      width: 100%;
      padding: 14px 18px;
      padding-left: 48px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 10px;
      color: #f8f5f0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      color: #d4af37;
      font-size: 1.2rem;
    }
    
    input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
      background: rgba(255, 255, 255, 0.12);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .btn {
      background: linear-gradient(135deg, #d4af37, #b08d26);
      color: #1a1a1a;
      border: none;
      padding: 14px 25px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      margin: 15px 0 5px;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
      letter-spacing: 0.5px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn i {
      font-size: 1.1rem;
    }
    
    #result-container {
      margin-top: 30px;
      display: none;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .result-header {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #d4af37;
    }
    
    .result-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    
    .success .result-icon {
      color: #2ecc71;
    }
    
    .info .result-icon {
      color: #3498db;
    }
    
    .error .result-icon {
      color: #e74c3c;
    }
    
    .result-details {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: left;
    }
    
    .detail-row {
      display: flex;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
    }
    
    .detail-row:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    
    .detail-label {
      font-weight: 600;
      color: #d4af37;
      width: 140px;
      flex-shrink: 0;
    }
    
    .detail-value {
      flex-grow: 1;
      text-align: right;
      font-weight: 500;
    }
    
    .status-badge {
      display: inline-block;
      padding: 6px 15px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    
    .verified {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }
    
    .unverified {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    .secondary-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #f8f5f0;
      border: 1px solid rgba(212, 175, 55, 0.4);
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      width: 100%;
      justify-content: center;
    }
    
    .secondary-btn:hover {
      background: rgba(212, 175, 55, 0.2);
      transform: translateY(-2px);
    }
    
    .footer {
      text-align: center;
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
      width: 100%;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 25px 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-ticket-alt"></i>
    </div>
    <h1>ADUN Dinner Night</h1>
    <p class="subtitle">Verify tickets for the Annual Dinner & Awards Night</p>
  </div>
  
  <div class="container">
    <div class="form-group">
      <label for="token">Ticket Token</label>
      <div class="input-container">
        <i class="fas fa-key input-icon"></i>
        <input type="text" id="token" placeholder="Enter ticket token">
      </div>
    </div>
    
    <button class="btn" onclick="verifyTicket()">
      <i class="fas fa-check-circle"></i> Verify Ticket
    </button>
    
    <div id="result-container">
      <div class="result-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2 class="result-header" id="result-header">Ticket Verified</h2>
      
      <div class="result-details">
        <div class="detail-row">
          <span class="detail-label">Full Name</span>
          <span class="detail-value" id="fullName">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Matric Number</span>
          <span class="detail-value" id="matricNo">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Status</span>
          <span class="detail-value">
            <span class="status-badge" id="statusBadge">Unverified</span>
          </span>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="secondary-btn" onclick="resetForm()">
          <i class="fas fa-redo"></i> Verify Another
        </button>
        <button class="secondary-btn" onclick="goToGenerator()">
          <i class="fas fa-qrcode"></i> Generate Ticket
        </button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>ADUN Annual Dinner & Awards Night 2025 | For assistance: chiderachinaka06@gmail.com</p>
  </div>

  <script>
    async function verifyTicket() {
      const token = document.getElementById('token').value.trim();
      const resultContainer = document.getElementById("result-container");
      const verifyBtn = document.querySelector("button[onclick='verifyTicket()']");
      
      if (!token) {
        alert("Please enter a ticket token");
        return;
      }
      
      // Clear previous results and show loading state
      resultContainer.style.display = 'none';
      verifyBtn.disabled = true;
      verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
      
      try {
        // First, check ticket status
        const statusResponse = await fetch(`https://ticket-bad1.onrender.com/api/tickets/${token}/`);
        
        if (!statusResponse.ok) {
          throw new Error("Ticket not found");
        }
        
        const ticketData = await statusResponse.json();
        
        // If ticket is not verified, verify it
        let verificationResponse = null;
        if (!ticketData.is_verified) {
          verificationResponse = await fetch(`https://ticket-bad1.onrender.com/api/tickets/${token}/verify/`, {
            method: "POST"
          });
          
          if (!verificationResponse.ok) {
            throw new Error("Failed to verify ticket");
          }
          
          const verificationData = await verificationResponse.json();
          displayResult(verificationData, true);
        } else {
          // Ticket is already verified
          displayResult(ticketData, false);
        }
        
      } catch (error) {
        displayError(error.message);
      } finally {
        verifyBtn.disabled = false;
        verifyBtn.innerHTML = '<i class="fas fa-check-circle"></i> Verify Ticket';
      }
    }
    
    function displayResult(data, wasVerified) {
      const resultContainer = document.getElementById("result-container");
      const resultHeader = document.getElementById("result-header");
      const resultIcon = document.querySelector(".result-icon");
      const fullNameElem = document.getElementById("fullName");
      const matricNoElem = document.getElementById("matricNo");
      const statusBadge = document.getElementById("statusBadge");
      
      // Update UI based on verification status
      if (wasVerified) {
        resultHeader.textContent = "Ticket Verified Successfully!";
        resultIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
        resultContainer.className = "success";
        statusBadge.textContent = "Verified";
        statusBadge.className = "status-badge verified";
      } else {
        resultHeader.textContent = "Ticket Already Verified";
        resultIcon.innerHTML = '<i class="fas fa-info-circle"></i>';
        resultContainer.className = "info";
        statusBadge.textContent = "Verified";
        statusBadge.className = "status-badge verified";
      }
      
      // Populate ticket details
      fullNameElem.textContent = data.full_name || "-";
      matricNoElem.textContent = data.matric_no || "-";
      
      // Show result
      resultContainer.style.display = 'block';
    }
    
    function displayError(message) {
      const resultContainer = document.getElementById("result-container");
      const resultHeader = document.getElementById("result-header");
      const resultIcon = document.querySelector(".result-icon");
      const fullNameElem = document.getElementById("fullName");
      const matricNoElem = document.getElementById("matricNo");
      const statusBadge = document.getElementById("statusBadge");
      
      // Update UI for error
      resultHeader.textContent = "Verification Failed";
      resultIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
      resultContainer.className = "error";
      
      // Clear details
      fullNameElem.textContent = "-";
      matricNoElem.textContent = "-";
      statusBadge.textContent = "Error";
      statusBadge.className = "status-badge unverified";
      
      // Show error message
      resultContainer.style.display = 'block';
      alert(`Error: ${message}`);
    }
    
    function resetForm() {
      document.getElementById('token').value = '';
      document.getElementById("result-container").style.display = 'none';
    }
    
    function goToGenerator() {
      window.location.href = 'https://devobichinaka.github.io/dinner/';
    }
  </script>
</body>
</html>
