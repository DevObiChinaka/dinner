<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #111827;
    }

    input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }

    .status {
      font-size: 18px;
      margin-top: 20px;
      font-weight: 600;
    }

    .success { color: #16a34a; }
    .info { color: #f59e0b; }
    .error { color: #dc2626; }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #2563eb;
    }

    #ticketDetails {
      margin-top: 10px;
      font-size: 16px;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ticket Verification</h1>
    <input type="text" id="tokenInput" placeholder="Enter token..." />
    <button onclick="checkTicket()">Check Ticket</button>

    <div id="ticketDetails"></div>
    <div id="status" class="status"></div>
    <button id="verifyBtn" style="display: none;">Verify Ticket</button>
  </div>

  <script>
    async function checkTicket() {
      const token = document.getElementById("tokenInput").value.trim();
      const statusElem = document.getElementById("status");
      const detailsElem = document.getElementById("ticketDetails");
      const verifyBtn = document.getElementById("verifyBtn");

      statusElem.textContent = "";
      detailsElem.textContent = "";
      verifyBtn.style.display = "none";

      if (!token) {
        statusElem.textContent = "Please enter a token.";
        statusElem.className = "status error";
        return;
      }

      try {
        const response = await fetch(`https://ticket-bad1.onrender.com/api/tickets/${token}/`);
        if (!response.ok) throw new Error("Ticket not found.");

        const ticket = await response.json();

        detailsElem.innerText = `${ticket.full_name} (Matric No: ${ticket.matric_no})`;

        if (ticket.is_verified) {
          statusElem.textContent = "‚úÖ Ticket is already verified.";
          statusElem.className = "status success";
        } else {
          statusElem.textContent = "‚ùå Ticket is not yet verified.";
          statusElem.className = "status error";
          verifyBtn.style.display = "inline-block";

          verifyBtn.onclick = () => verifyTicket(token);
        }
      } catch (err) {
        statusElem.textContent = "‚ùå " + err.message;
        statusElem.className = "status error";
      }
    }

    async function verifyTicket(token) {
      const statusElem = document.getElementById("status");

      try {
        const response = await fetch(`https://ticket-bad1.onrender.com/api/tickets/${token}/verify/`, {
          method: "POST",
        });

        if (!response.ok) throw new Error("Failed to verify ticket.");

        statusElem.textContent = "üéâ Ticket successfully verified!";
        statusElem.className = "status info";
        document.getElementById("verifyBtn").style.display = "none";
      } catch (err) {
        statusElem.textContent = "‚ùå " + err.message;
        statusElem.className = "status error";
      }
    }
  </script>
</body>
</html>
